    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- {% for i in df %}

    {% endfor %} -->
    <div style="margin-left: 30% ; margin-right: 30% ; margin-top: 10%">
      <form class="row g-3" action="/home" method="POST">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" name="Email" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" name="Password" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" name="Address" id="inputAddress">
        </div>
        <!-- <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" >
        </div> -->
        <div class="col-md-4">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" name="City" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" name="State" id="inputState">
        </div>
        <div class="col-md-4">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" name="Zip" id="inputZip">
        </div>
        <input type="submit" value="Register" class="btn btn-primary btn-lg btn-block" >
        <a href="/" type="button" class="btn btn-primary btn-lg btn-block" >have an account then login</a>
        <!-- <button type="submit" class="btn btn-primary btn-lg btn-block" href="/home">Register</button> -->
        

        
        <!-- <tbody>
